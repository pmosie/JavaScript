<!DOCTYPE html>


	<html>
	<head>
		<title> An IF ordeal, for  your inner workings </title>
		
		<script>
		
		
		
		var typeIntrovert = prompt ("Do you consider yourself an outgoing person?");
		
			
		if (typeIntrovert === "yes") {
			console.log("Would you like to buy me a drink?");
				
		} else if (typeIntrovert === "no") {
			console.log("You're in the wrong city sweetie"); }
		
		else  {
			console.log("OUT GOES YOU"); }
		
		
		
		
		</script>
		
	</head>
	</html>
